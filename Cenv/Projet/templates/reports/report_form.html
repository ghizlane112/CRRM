{% include 'parts/nav.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Créer un Rapport</title>
    <style>
        .right-side {
            background-color: #F6F2F2;
            border-radius: 15px;
            height: 100%;
            width: 81%;
            position: absolute;
            top: 131px;
            left: 17.5%;
            overflow: auto;
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.2),
                4px 4px 10px rgba(0, 0, 0, 0.4),
                6px 6px 15px rgba(0, 0, 0, 0.6);
        }

        .right-side-desous {
            padding: 20px;
        }

        .right-side-desous img {
            height: 240px;
            width: 520px;
            display: block;
            margin: 0 auto;
            position: relative;
            left: 20px;
            top: -20px;
        }

        .right-side-desous-form {
            text-align: center;
            margin-top: 20px;
        }

        .right-side-desous-form h1 {
            color: #3B4582;
            margin-bottom: 20px;
            margin-right: 10px;
            margin-top: -40px;
        }

        .right-side-desous-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-side-desous-form form input,
        .right-side-desous-form form textarea,
        .right-side-desous-form form select {
            padding: 8px;
            width: 400px; /* Largeur unifiée */
            margin-bottom: 10px;
        }

        .right-side-desous-form form label {
            font-size: 18px;
            font-weight: 600; /* Retirer le 'px' */
            /* Affichage en bloc */
            margin-bottom: 5px; /* Espacement sous le label */
        }

        .right-side-desous-form button {
            padding: 10px 20px;
            background-color: #3B4582;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .right-side-desous-form a {
            display: block;
            margin-top: 20px;
            color: #3B4582;
            text-decoration: none;
        }

        .right-side-desous-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-side">
        {% include 'parts/button.html' %}
    </div>

    <div class="right-side">
        <div class="right-side-desous">
            {% load static %}
            <img src="{% static 'images/img11.jpg' %}" alt="Image" />
            <div class="right-side-desous-form">      
                <h1>Créer un Rapport</h1>
                <form method="post">
                    {% csrf_token %}
                    
                    <label for="id_title">Titre</label>
                    {{ form.title }}

                    <label for="id_content">Contenu</label>
                    {{ form.content }}

                    <label for="id_report_type">Type de Rapport</label>
                    {{ form.report_type }}

                    <label for="id_start_date">Date de Début</label>
                    {{ form.start_date }}

                    <label for="id_end_date">Date de Fin</label>
                    {{ form.end_date }}

                    <label for="id_category">Catégorie</label>
                    {{ form.category }}

                    <button type="submit">Générer ce Rapport</button>
                </form>
                <a href="{% url 'report_dashboard' %}">Retour au tableau de bord</a>
            </div>
        </div>
    </div>
</body>
</html>
