<!DOCTYPE html>
<html>
<head>
    <title>Historique des Rapports</title>
    <style>
        .right-side {
            background-color: #F6F2F2;
            border-radius: 15px;
            height: 100%;
            width: 81%;
            position: absolute;
            top: 131px;
            left: 17.5%;
            overflow: hidden;
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.2), 
                4px 4px 10px rgba(0, 0, 0, 0.4), 
                6px 6px 15px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="left-side">
        {% include 'parts/button.html' %}
    </div>

    <div class="right-side">
        <h1>Historique des Rapports</h1>
        <ul>
            {% for report in reports %}
                <li><a href="{% url 'report_detail' report.id %}">{{ report.title }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'report_dashboard' %}">Retour au tableau de bord</a>
    </div>
</body>
</html>
