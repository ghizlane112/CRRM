<!-- leadfile/LeadHistory.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead History</title>
</head>
<body>
    <h1>Historique des changements pour le lead {{ lead }}</h1>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Date</th>
                <th>Utilisateur</th>
                <th>DÃ©tails</th>
            </tr>
        </thead>
        <tbody>
            {% for history in histories %}
                <tr>
                    <td>{{ history.action }}</td>
                    <td>{{ history.timestamp }}</td>
                    <td>{{ history.user.username }}</td>
                    <td>{{ history.details }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Aucun historique disponible.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
