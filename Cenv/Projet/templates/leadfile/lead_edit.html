

{% include 'parts/nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lead</title>
    <style>
         .right {   
            background-color: #F6F2F2; 
            border-radius: 15px;
            height: auto;
            width: 81%;
            overflow: auto;
            position: absolute;
            top: 131px;
            left: 17.5%;
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.2), /* Première ombre */
                4px 4px 10px rgba(0, 0, 0, 0.4), /* Deuxième ombre */
                6px 6px 15px rgba(0, 0, 0, 0.6); /* Troisième ombre */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #3837D3;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .right form {
            
            padding: 20px;
        
        }

        .right form p {
            margin-bottom: 15px;
        }

       .right form .form-group {
            margin-bottom: 15px;
        }

        .right label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .right input[type="text"],
        .right input[type="email"],
        .right input[type="tel"],
        .right select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }

        .right button.btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin: 5px;
        }

        .right button.btn-primary {
            background-color: #007bff;
            color: white;
        }

        .right button.btn-primary:hover {
            background-color: #0056b3;
        }

        .right button.btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .right button.btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .right {
                width: 100%;
                margin-left: 0;
                margin-top: 0;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        {% include 'parts/button.html' %}
    </div>
    <div class="right">
        <div class="container">
            <h1>Edit Lead</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
