<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}"> <!-- Assurez-vous de charger Bootstrap -->
    <style>
        /* Style de la barre de navigation */
        * {
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #a580f570; /* Couleur de fond */
            border-bottom: 1px solid #e0e0e0; /* Bordure en bas */
            padding: 2px 10px; /* Espacement intÃ©rieur */
        }
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand img {
            width: 100px;
            height: 100px;
            max-width: 100%;
        }
        .form-control {
            padding-left: 90px;
            padding-right: 90px;
            padding-top: 12px;
            padding-bottom: 12px;
            border: 1px solid #ced4da;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        #search-input {
            padding-left: 40px;
            padding-right: 10px;
            padding-top: 12px;
            padding-bottom: 12px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            width: 100%;
        }

        /* Container pour les boutons de notification et de profil */
        .nav-buttons {
            display: flex;
            align-items: center;
            margin-right: 23px; /* Espacement Ã  droite du profil */
        }
        .profile-btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            text-align: center;
            font-size: 16px;
        }
        .profile-menu {
            display: none;
            position: absolute;
            top: 100%;
            min-width: 150px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
        }
        .profile-menu a, .profile-menu button, .notification-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        .profile-menu a:hover, .profile-menu button:hover {
            background-color: #f0f0f0;
        }
        .profile-menu button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .notification-btn {
            position: relative;
            cursor: pointer;
            right: 32px;
            font-size: 24px; /* Adjust size as needed */
        }
        .notification-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            min-width: 350px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
        }
        .notification-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .notification-menu li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification-menu li:last-child {
            border-bottom: none;
        }
        .notification-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px; /* Ajustez selon vos besoins */
            right: -5px; /* Ajustez selon vos besoins */
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 15px; /* Ajustez selon vos besoins */
            height: 20px; /* Ajustez selon vos besoins */
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/v1360_10778.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>

        <!--------------------de forms de recherche---------->
        <form class="d-flex" role="search" id="search-form">
            <div class="search-container">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Rechercher..." aria-label="Rechercher">
            </div>
        </form>
        
        

        <!---------------------------Notification------------>
        <div class="nav-buttons">
            <div class="notification-btn" id="notificationBtn">
                ðŸ””
                <span class="notification-count" id="notificationCount">{{ unread_count }}</span>
                <div class="notification-menu" id="notificationMenu">
                    <!-- Les notifications seront chargÃ©es ici -->
                    <p>Loading notifications...</p>
                </div>
            </div>

            <div class="profile-btn" id="profileBtn">
                {{ user.username|slice:":1"|upper }}
                <div class="profile-menu" id="profileMenu">
                    <a href="{% url 'view_profile' %}">Profile</a>
                    <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<script src="{% static 'path/to/bootstrap.bundle.min.js' %}"></script>
<script>
      document.getElementById('profileBtn').addEventListener('click', function(event) {
        const profileMenu = document.getElementById('profileMenu');
        profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
        event.stopPropagation(); // EmpÃªche la propagation de l'Ã©vÃ©nement de clic
    });

    // Fermer le menu si on clique en dehors
    document.addEventListener('click', function(event) {
        const profileMenu = document.getElementById('profileMenu');
        const profileBtn = document.getElementById('profileBtn');
        const notificationMenu = document.getElementById('notificationMenu');
        const notificationBtn = document.getElementById('notificationBtn');
        if (!profileBtn.contains(event.target)) {
            profileMenu.style.display = 'none';
        }
        if (!notificationBtn.contains(event.target)) {
            notificationMenu.style.display = 'none';
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationMenu = document.getElementById('notificationMenu');
        const notificationCount = document.getElementById('notificationCount');
        
        // Fonction pour charger les notifications
        function loadNotifications() {
            fetch('{% url "notifications" %}', { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                .then(response => response.json())
                .then(data => {
                    const notifications = data.notifications;
                    notificationMenu.innerHTML = notifications.length > 0 
                        ? notifications.map(n => `
                            <li data-id="${n.id}">
                                <strong>From:</strong> ${n.sender}<br>
                                <strong>Message:</strong> ${n.message}<br>
                                <strong>Received at:</strong> ${new Date(n.created_at).toLocaleString()}<br>
                                ${n.is_read ? '' : '<span style="color: red; font-weight: bold;">Unread</span>'}
                            </li>
                        `).join('')
                        : '<p>No notifications</p>';
                    
                    updateNotificationCount(data.unread_count);
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    notificationMenu.innerHTML = '<p>Error loading notifications.</p>';
                });
        }

        // Fonction pour mettre Ã  jour le nombre de notifications non lues
        function updateNotificationCount(count) {
            notificationCount.textContent = count;
        }

        // Fonction pour marquer les notifications comme lues
        function markNotificationsAsRead(notificationIds) {
            fetch('{% url "notifications" %}', {
                method: 'POST',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'notification_ids[]': notificationIds
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateNotificationCount(0); // Reset the notification count after marking as read
                }
            })
            .catch(error => {
                console.error('Error marking notifications as read:', error);
            });
        }

        // Ã‰vÃ©nement de clic pour afficher/cacher les notifications
        notificationBtn.addEventListener('click', function(event) {
            if (notificationMenu.style.display === 'block') {
                notificationMenu.style.display = 'none';
            } else {
                loadNotifications(); // Charge les notifications si non dÃ©jÃ  chargÃ©es
                notificationMenu.style.display = 'block';
            }
            event.stopPropagation();
        });

        // Marque les notifications comme lues lorsque l'icÃ´ne de notification est cliquÃ©e
        notificationBtn.addEventListener('click', function() {
            const notificationIds = Array.from(notificationMenu.querySelectorAll('li[data-id]')).map(li => li.dataset.id);
            if (notificationIds.length > 0) {
                markNotificationsAsRead(notificationIds);
            }
        });

        // Fermer le menu si l'utilisateur clique en dehors
        document.addEventListener('click', function(event) {
            if (!notificationBtn.contains(event.target)) {
                notificationMenu.style.display = 'none';
            }
        });
    });

    document.getElementById('search-form').addEventListener('submit', function(event) {
       event.preventDefault(); // EmpÃªche le formulaire de se soumettre de maniÃ¨re traditionnelle
       performSearch();
    });

    function performSearch() {
        const query = document.getElementById('search-input').value;
        if (query.trim()) {
            console.log('Recherche effectuÃ©e pour :', query);
            // Ici, tu peux remplacer le console.log par l'appel de ta fonction de recherche ou redirection
        }
    }

</script>
</body>
</html>
