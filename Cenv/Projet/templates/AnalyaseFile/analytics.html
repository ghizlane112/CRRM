{% include 'parts/nav.html' %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Leads</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F6F9FC;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .right-left {
            background-color: #F6F2F2; 
            border-radius: 15px;
            height: 100%;
            width: 81%;
            max-width: 81%;
            position: absolute;
            top: 131px;
            left: 18.5%;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.2),
                4px 4px 10px rgba(0, 0, 0, 0.4),
                6px 6px 15px rgba(0, 0, 0, 0.6);
        }

        .chart-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.1),
                4px 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            width: 80%; 
            margin: 0 auto 20px; 
        }

        .chart-container h2, .table-container h2 {
            margin-bottom: 20px;
            color: #3837D3;
            font-weight: 600;
        }

        canvas {
            max-width: 100%;
            margin: 0 auto;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #F6F6F6;
            font-weight: bold;
        }

        .btn-history, .btn-rappels {
            display: inline-block;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            padding: 14px 24px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #3D46F2;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-history:hover, .btn-rappels:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .right-left {
                width: 90%;
            }

            canvas {
                width: 100% !important;
            }

            .chart-container, .table-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-side">
        {% include 'parts/button.html' %}
    </div>

    <div class="right-left">
        <h1 style="color: #3837D3; margin-top: 12px; margin-bottom: 12px;">Analyse des Leads</h1>
        
        <div class="chart-container">
            <h2>Origine des Leads</h2>
            <canvas id="sourceChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Taux de Conversion par Campagne</h2>
            <canvas id="conversionChart"></canvas>
        </div>

        <div class="table-container">
            <h2>Rapport de Conversion par Campagne</h2>
            <table id="conversionReportTable">
                <thead>
                    <tr>
                        <th>Campagne</th>
                        <th>Nombre de Leads</th>
                        <th>Conversions</th>
                        <th>Taux de Conversion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront ajoutées dynamiquement ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Graphique de répartition des leads par source
            fetch('{% url "lead_source_data" %}')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.source);
                    const counts = data.map(item => item.count);

                    const backgroundColors = counts.map(() => 
                        'rgba(' + [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)].join(',') + ', 0.2)'
                    );
                    const borderColors = counts.map(() => 
                        'rgba(' + [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)].join(',') + ', 1)'
                    );

                    const ctxSource = document.getElementById('sourceChart').getContext('2d');
                    new Chart(ctxSource, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Répartition des Leads par Source',
                                data: counts,
                                backgroundColor: backgroundColors,
                                borderColor: borderColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true
                        }
                    });
                })
                .catch(error => console.error('Erreur:', error));

            // Graphique des conversions par campagne
            fetch('{% url "conversion_report_data" %}')
                .then(response => response.json())
                .then(data => {
                    const labels = data.map(item => item.campaign);
                    const counts = data.map(item => item.conversions);

                    const backgroundColors = counts.map(() => 
                        'rgba(' + [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)].join(',') + ', 0.2)'
                    );
                    const borderColors = counts.map(() => 
                        'rgba(' + [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)].join(',') + ', 1)'
                    );

                    const ctxConversion = document.getElementById('conversionChart').getContext('2d');
                    new Chart(ctxConversion, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Conversions par Campagne',
                                data: counts,
                                backgroundColor: backgroundColors,
                                borderColor: borderColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Erreur:', error));

            // Charger les rapports de conversion par campagne dans le tableau
            fetch('{% url "conversion_report_data" %}')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('conversionReportTable').getElementsByTagName('tbody')[0];
                    data.forEach(item => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = item.campaign;
                        row.insertCell().textContent = item.leads;
                        row.insertCell().textContent = item.conversions;
                        row.insertCell().textContent = item.conversion_rate;
                    });
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
