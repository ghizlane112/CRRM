<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer la Campagne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #F6F2F2;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Éditer la Campagne : {{ campaign.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <h3>Ajouter un Nouveau Lead</h3>
        <select name="new_lead" class="form-control">
            <option value="">Sélectionner un Lead</option>
            {% for lead in all_leads %}
                <option value="{{ lead.id }}">{{ lead.prenom }} {{ lead.nom }}</option>
            {% endfor %}
        </select>

        <button type="submit">Enregistrer les Modifications</button>
    </form>
    <a href="{% url 'campaign_list' %}">Retour à la Liste des Campagnes</a>
</body>
</html>
